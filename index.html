<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button onclick="xyz()">click</button>

      <input type="file" id="fileinput" />
    </div>

    <script>
      function xyz() {
        const form = new FormData();

        let files = document.getElementById("fileinput");

        console.log(files.files[0]);

        form.append("file", files.files[0]);

        const options = {
          method: "POST",
          headers: {
            accept: "application/json",
            authorization: "Bearer d93348d8-8bba-4d89-b22f-abe8c95cb839",
          },
        };

        options.body = form;

        fetch("https://preview.threekit.com/api/files", options)
          .then((response) => response.json())
          .then((response) => {
            console.log(response, response.files[0].id);

            let url = `https://preview.threekit.com/api/files/${response.files[0].id}/content`;
            console.log("urll", url);
          })
          .catch((err) => console.error(err));
      }
    </script>
  </body>
</html>
